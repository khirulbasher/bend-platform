buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'


repositories {
    maven { url "https://repo.spring.io/milestone" }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web', excludeJavaxValidationApi
    implementation 'org.springframework.boot:spring-boot-starter-hateoas', excludeSpringBootStarterWeb
    implementation 'org.springframework.mobile:spring-mobile-starter:2.0.0.M2', excludeSpringBootStarterWeb
    implementation project(':bend-library:core')
}