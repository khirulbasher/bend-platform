allprojects {

	apply plugin: 'java'
	apply plugin: 'idea'
	apply plugin: 'eclipse'
	apply plugin: 'war'

	group = 'bend.platform'
	version = '1.0.0'
	sourceCompatibility = '13'
	targetCompatibility = '13'

	//repositories
	repositories {
		mavenLocal()
		mavenCentral()
		maven { url "https://repo.spring.io/milestone" }
	}

	ext {
		bendFrameworkVersion = '1.0.0'
		jakartaPersistenceVersion = '2.2.3'
		lombokVersion = '1.18.10'
		springBootVersion = '2.2.3.RELEASE'
		springBootDependencyVersion = '1.0.8.RELEASE'


		excludeJavaxValidationApi = {exclude group: 'javax.validation', module: 'validation-api'}
		excludeJavaxPersistenceApi = {exclude group: 'jakarta.persistence', module: 'jakarta.persistence-api'}
		excludeSpringBootStarterWeb = {exclude group: 'org.springframework.boot', module: 'spring-boot-starter-web'}
		excludeSpringBootStarter = {exclude group: 'org.springframework.boot', module: 'spring-boot-starter'}
	}

	configurations {
		all*.exclude group: "org.slf4j", module: "slf4j-log4j12"
	}

}

//block applies for sub projects(app, core)
//a project could have many numbers of 'allproject' and 'subproject' blocks
subprojects {

	configurations {
		all*.exclude group: "org.slf4j", module: "slf4j-log4j12"
	}

	dependencies {
		implementation 'javax.inject:javax.inject:1'

		implementation 'org.springframework.boot:spring-boot-starter',
				{
					exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
					exclude group: 'org.yaml'
				}

		implementation "bend.framework:bend-properties:$bendFrameworkVersion"
		implementation "bend.framework.bend-properties:bend-spring-properties:$bendFrameworkVersion"

		testImplementation 'org.springframework.boot:spring-boot-starter-test'
	}
}
