<div *isAuthenticated="'NO'">
  <div class="form-group">
    <div class="row">
      <div class="col-4">
      </div>
      <div class="col-4">
        <form (ngSubmit)="login()">
          <fieldset>
            <div class="form-group has-success">
              <label class="form-control-label" for="username">Username</label>
              <input type="text" id="username" placeholder="Enter Username" [(ngModel)]="info.username" (ngModelChange)="checkUsername(info.username)" [ngModelOptions]="{standalone: true}" class="form-control" [ngClass]="info.username!=null?(usernameExist?'is-valid':'is-invalid'):''">
              <div *ngIf="info.username!=null && !usernameExist" class="invalid-feedback">Sorry, username doesn't found</div>
            </div>
            <div class="form-group has-danger">
              <label class="form-control-label" for="password">Password</label>
              <input type="password" class="form-control" placeholder="Enter Password" [(ngModel)]="info.password" (change)="loginFailed=false" [ngModelOptions]="{standalone: true}" id="password">
              <div  *ngIf="info.username !=null && info.password !=null && loginFailed" class="text-red">Sorry, Password mismatch or account deactivated</div>
            </div>
            <button type="button" (click)="login()" class="btn btn-dark">Submit</button>
          </fieldset>
        </form>
      </div>
      <div class="col-4">
      </div>
    </div>
  </div>
</div>
