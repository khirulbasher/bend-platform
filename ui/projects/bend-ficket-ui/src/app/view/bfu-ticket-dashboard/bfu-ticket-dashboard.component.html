<div class="row" *ngIf="ready">
  <div class="col-md-12">
    <div class="form-group">
      <label for="id-bfu-ticket-dashboard-select-car">Select Car</label>
      <select class="form-control" id="id-bfu-ticket-dashboard-select-car">
        <option *ngFor="let car of cars.values" [value]="car[cars.idIndex]">{{car[cars.indexes[0].index]}}</option>
      </select>
    </div>
  </div>
</div>
