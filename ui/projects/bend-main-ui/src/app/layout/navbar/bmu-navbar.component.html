<p-menubar [model]="items">
  <input id="id-bmu-layout-nav-bar" type="text" pInputText placeholder="Search">
  <button *bendIsAuthenticated="'NO'" pButton label="Login" (click)="login()" icon="fa fa-sign-in-alt"></button>
  <button *bendIsAuthenticated="'YES'" pButton label="Logout" icon="fa fa-sign-out-alt"></button>
</p-menubar>
