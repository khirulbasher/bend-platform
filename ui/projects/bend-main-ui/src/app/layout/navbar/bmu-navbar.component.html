<p-menubar [model]="items">
  <input id="id-bmu-layout-nav-bar" type="text" pInputText placeholder="Search">
  <button *bendIsAuthenticated="'NO'" pButton label="Login" (click)="login()" icon="pi pi-sign-in"></button>
  <button *bendIsAuthenticated="'YES'" pButton label="Logout" (click)="logout()" icon="pi pi-sign-out"></button>
</p-menubar>
