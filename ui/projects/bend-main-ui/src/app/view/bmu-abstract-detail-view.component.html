<div *ngIf="ready">
  <div class="framework-text-color-dark" style="padding: 2px 2px 2px 2px"><h3>{{uiModel.name}} Information</h3></div>
  <hr/>
  <table class="table table-striped table-bordered">
    <thead>
    <tr class="framework-bg-color text-white">
      <th class="element-center" scope="col">Field Name</th>
      <th class="element-center" scope="col">Field Value</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let field of getAllAvailableFields(crudData);">
      <td>{{prepareField(field)}}</td>
      <td>{{getFieldValue(crudData, field)}}</td>
    </tr>
    </tbody>
  </table>
</div>
