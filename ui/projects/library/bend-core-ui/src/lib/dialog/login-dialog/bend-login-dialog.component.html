<div>
  <div class="ui-g-12">
    <label for="id-bmu-view-login-dialog-username">Username</label>
    <input class="ui-g-12" id="id-bmu-view-login-dialog-username" [(ngModel)]="loginInfo.username" type="text" pInputText />
  </div>
  <div class="ui-g-12">
    <label for="id-bmu-view-login-dialog-password">Password</label>
    <input class="ui-g-12" id="id-bmu-view-login-dialog-password" [(ngModel)]="loginInfo.password" type="password" pInputText />
  </div>
  <div class="ui-g-12">
    <div class="element-right">
      <button pButton label="Cancel" (click)="cancel()" icon="pi pi-times"></button>
      <button pButton label="Login" (click)="login()" icon="pi pi-sign-in"></button>
    </div>
  </div>
</div>
